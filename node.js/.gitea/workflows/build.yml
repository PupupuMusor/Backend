env:
  SERVER_DOMAIN: ${{ gitea.server_url.replace('https://', '') }}

jobs:
  # on-failure-audit:
  #   runs-on: ubuntu-latest
  #   if: ${{ github.event.workflow_run.conclusion == 'failure' }}
  #   steps:
  #     - run: echo 'The triggering workflow failed'

  frontend:
    runs-on: ubuntu-latest
    name: Build & publish frontend image
    container: catthehacker/ubuntu:act-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ vars.SERVER_DOMAIN }}
          username: ${{ secrets.REGISTRY_LOGIN }}
          password: ${{ secrets.TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: https://github.com/docker/metadata-action@v4
        with:
          images: ${{ vars.SERVER_DOMAIN }}/${{ gitea.repository }}/frontend

      - name: Build and push Docker image
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: ./webtsx
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  backend:
    runs-on: ubuntu-latest
    name: Build & publish backend image
    container: catthehacker/ubuntu:act-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ vars.SERVER_DOMAIN }}
          username: ${{ secrets.REGISTRY_LOGIN }}
          password: ${{ secrets.TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: https://github.com/docker/metadata-action@v4
        with:
          images: ${{ vars.SERVER_DOMAIN }}/${{ gitea.repository }}/backend

      - name: Build and push Docker image
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: ./back
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    needs: [frontend, backend]
    name: Update stack on Portainer
    steps:
      - name: Deploy Stage
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ secrets.PORTAINER_WEBHOOK_URL }}
          method: 'POST'
          ignoreSsl: true
          timeout: 60000

  notify:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    needs: [deploy]
    name: Notify deployment
    steps:
      - name: Send telegram message on deploy
        uses: appleboy/telegram-action@master
        with:
          to: ${{ vars.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          disable_web_page_preview: true
          format: markdown 
          message: |
            ${{ vars.PROJECT_EMOJI }} -------- ${{ vars.PROJECT_NAME }} --------- ${{ vars.PROJECT_EMOJI }}
            üöÄ –û–ë–ù–û–í–ê –£–ñ–ï –ù–ê –°–ï–†–í–ï–†–ï üöÄ
            `${{ gitea.actor }}` –∑–∞–ª–∏–ª –∫–æ–º–º–∏—Ç: `${{ gitea.event.commits[0].message }}`

            –ö–æ—Ç–æ—Ä—ã–π –∑–∞–¥–µ–ø–ª–æ–∏–ª—Å—è –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ!
            [–û—Ç–∫—Ä—ã—Ç—å](${{ vars.DEPLOYED_URL }})